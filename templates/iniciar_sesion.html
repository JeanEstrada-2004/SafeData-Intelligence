{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block header %}Iniciar Sesión{% endblock %}
{% block content %}


<style>
  body {background: linear-gradient(172deg, #0b9472 0%, #004042 100%);}
  .text-muted {color: #fff !important}
  main {padding: 0px 20px !important;}
</style>

<link rel="stylesheet" href="/static/css/iniciar_sesion.css" />
<div class="login-wrapper">
  <div class="card p-4 shadow-sm" style="max-width: 380px; width: 100%;">
    <h5 class="mb-3">Acceso</h5>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post" action="/login">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" name="password" required autocomplete="current-password" maxlength="72" />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Ingresar</button>
        <a class="btn btn-link" href="/forgot-password">Olvidaste tu Contraseña?</a>
      </div>
    </form>
  </div>
  <div class="login-hint text-muted">Usuario demo: admin@demo.local / Admin123!</div>
  
</div>
{% endblock %}
